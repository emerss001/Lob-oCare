<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/produtos/css-produtos.css" />
        <title>Lobão Care - Produtos</title>
    </head>
    <body>
        <main>
            <div class="container">
                <!-- frete grátis -->
                <div class="card-vantagens">
                    <!-- div do circulo com ícone -->
                    <div class="circo-icone">
                        <img src="../assets/icons/produtos/package.svg" alt="" />
                    </div>
                    <!-- div com o texto do card -->
                    <div class="texto-card">
                        <h3>Frete Grátis</h3>
                        <p>Em produtos a partir de R$55,00</p>
                    </div>
                </div>

                <!-- parcelas -->
                <div class="card-vantagens">
                    <!-- div do circulo com ícone -->
                    <div class="circo-icone">
                        <img src="../assets/icons/produtos/credit-card.svg" alt="" />
                    </div>
                    <!-- div com o texto do card -->
                    <div class="texto-card">
                        <h3>Parcele em 6x</h3>
                        <p>Parcela mínima de R$40,00</p>
                    </div>
                </div>

                <!-- cashback -->
                <div class="card-vantagens">
                    <!-- div do circulo com ícone -->
                    <div class="circo-icone">
                        <img src="../assets/icons/produtos/Cashback.svg " alt="" />
                    </div>
                    <!-- div com o texto do card -->
                    <div class="texto-card">
                        <h3>Cashback</h3>
                        <p>Utilize na sua próxima compra</p>
                    </div>
                </div>

                <!-- off pix -->
                <div class="card-vantagens">
                    <!-- div do circulo com ícone -->
                    <div class="circo-icone">
                        <img src="../assets/icons/produtos/Pix.svg " alt="" />
                    </div>
                    <!-- div com o texto do card -->
                    <div class="texto-card">
                        <h3>5% off no PIX</h3>
                        <p>Desconto em todos os produtos</p>
                    </div>
                </div>

                <!-- entrega express -->
                <div class="card-vantagens">
                    <!-- div do circulo com ícone -->
                    <div class="circo-icone">
                        <img src="../assets/icons/produtos/truck.svg " alt="" />
                    </div>
                    <!-- div com o texto do card -->
                    <div class="texto-card">
                        <h3>Entrega Express</h3>
                        <p>Tudo a um click de distância</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
