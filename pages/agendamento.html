<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="css/agendamento.css">
</head>
<body>
    <header></header>

    <main>

    <div class="container_geral">

    <h1 class="center">Preencha o formulário para agendar a consulta</h1>

    <form action="#" method="post">
        <label for="nomeResponsavel">Nome do Responsável: *</label><br>
        <input type="text" id="nomeResponsavel" name="nomeResponsavel" required><br><br>

        <label for="telefone">Telefone de Contato: *</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail: *</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="nomePet">Nome do Pet: *</label><br>
        <input type="text" id="nomePet" name="nomePet" required><br><br>

        <label for="especiePet">Espécie do Pet: *</label><br>
        <input type="text" id="especiePet" name="especiePet" placeholder="Cachorro, Gato, Outro..." required><br><br>

        <label for="horario">Escolha o Horário: *</label><br>
        <select id="horario" name="horario" required>
            <option value="8:30">8:30</option>
            <option value="9:30">9:30</option>
            <option value="10:30">10:30</option>
            <option value="11:30">11:30</option>
            <option value="14:30">14:30</option>
            <option value="15:30">15:30</option>
            <option value="16:30">16:30</option>
        </select><br><br>

        <label for="servico">Escolha o Serviço: *</label><br>
        <select id="servico" name="servico" required>
            <option value="" disabled selected>Selecione o serviço desejado</option>
            <option value="clinico">Atendimento clínico</option>
            <option value="estetico">Serviços estéticos</option>
            <option value="adestramento">Adestramento</option>
            <option value="farmacia">Farmácia e higiene</option>
        </select><br><br>

        <label for="data">Data: *</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <button type="submit">Agendar</button>

    </form>
    </div>

    </main>
</body>
</html>
