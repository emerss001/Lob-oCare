<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/homepage/homepage.css">
    <link rel="stylesheet" href="assets/css/navbar/navbar.css">
    <title>LobãoCare</title>
</head>
<body>
    <header>
        <div class="left-navbar">
            <a href="index.html" class="main-logo">
                <img src="assets/icons/logo/lobo.png" class="logo" alt="Logo da LobãoCare">
                <img src="assets/icons/logo/Logo.svg" class="lobin" alt="LobãoCare">
            </a>
        </div>

        <div class="right-navbar">
            <ul class="right-navbar-items">
                <li>
                    <a href="index.html" class="start-link">Início</a>
                </li>

                <li>
                    <a href="pages/produtos.html" class="products-link">Produtos</a>
                </li>

                <li>

                <li>

            </ul>

            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>

        </div>
        <script>
            function toggleMenu() {
                const menu = document.querySelector('.right-navbar-items');
                menu.classList.toggle('active');
            }
